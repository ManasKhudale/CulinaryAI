<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="initial-scale=1, width=device-width" />

  <link rel="stylesheet" href="./global.css" />
  <link rel="stylesheet" href="./mac-book-air-4.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:ital,wght@0,200;0,400;0,500;0,600;1,600&display=swap" />
</head>
<body>
  <script src="script.js"></script>
  <div class="macbook-air-4">
    <div class="macbook-air-4-child"></div>
    <div class="about1">About</div>
    <div class="sign-up1">SIGN UP</div>
    <div class="log-in1">LOG IN</div>
    <div class="group-container">
      <div class="ellipse-container">
        <div class="group-inner"></div>
        <img class="image-3-icon1" alt="" src="./public/image-3@2x.png" />
      </div>
      <div class="contact-us1">Contact Us</div>
    </div>
    <div class="home-group" id="groupContainer1">
      <div class="home1">Home</div>
      <div class="ellipse-container">
        <div class="ellipse-div"></div>
        <img class="image-2-icon1" alt="" src="./public/image-2@2x.png" />
      </div>
    </div>
    <img class="untitled-1-fotor-bg-remover-icon1" alt="" src="./public/untitled-1fotorbgremover2024022225414-1@2x.png" />

    <div class="macbook-air-4-inner">
      <div class="available-ingredients-parent">
        <i class="available-ingredients">Available ingredients</i>
        <div class="enter-text-container">
          <input type="text" class="enter-text1" id="medicalConditionsInput" placeholder="Enter Medical Conditions" />
        </div>
      </div>
    </div>
    <div class="button-parent" id="groupContainer2">
      <div class="button" onclick="suggestRecipe()">
        <div class="button-child"></div>
      </div>
      <div class="submit" id="submitButton">
        <p class="submit1">SUBMIT</p>
      </div>
    </div>
    <div class="frame-div">
      <div class="available-ingredients-parent">
        <i class="any-medical-conditons1">Any Medical Conditions</i>
        <div class="enter-text-container">
          <div class="enter-text1">Enter Text</div>
        </div>
      </div>
    </div>
  </div>

  <script>
    var groupContainer1 = document.getElementById("groupContainer1");
    if (groupContainer1) {
      groupContainer1.addEventListener("click", function (e) {
        window.location.href = "./mac-book-air-1.html";
      });
    }

    var submitButton = document.getElementById("submitButton");
    if (submitButton) {
    submitButton.addEventListener("click", function (e) {
        var medicalConditionsInput = document.getElementById("medicalConditionsInput").value;
        suggestRecipe(medicalConditionsInput);
    });
}

function suggestRecipe(medicalConditions) {
    // Logic to suggest a recipe based on medical conditions
    var suggestedRecipe = getRecipeForConditions(medicalConditions);

    // Display the suggested recipe
    displayRecipe(suggestedRecipe);
}

function getRecipeForConditions(medicalConditions) {
    // Dummy function to return a suggested recipe based on medical conditions
    // Replace this with your actual logic to suggest a recipe
    return "Suggested Recipe for " + medicalConditions;
}

function displayRecipe(recipe) {
    // Display the suggested recipe on the webpage
    var recipeDisplayElement = document.getElementById("recipeDisplay");
    recipeDisplayElement.innerHTML = recipe;
}

    
  </script>
</body>
</html>
